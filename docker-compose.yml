version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: flow-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: flow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d flow"]
      interval: 5s
      timeout: 5s
      retries: 5

  llm-service:
    build:
      context: ./services/llm
      dockerfile: Dockerfile
    container_name: flow-llm
    ports:
      - "8001:8001"
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  go-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flow-server
    ports:
      - "8090:8090"
    environment:
      - PORT=8090
      - LLM_SERVICE_URL=http://llm-service:8001
      - PG_HOST=postgres
      - PG_PORT=5432
      - PG_DATABASE=flow
      - PG_USER=postgres
      - PG_PASSWORD=postgres
    depends_on:
      postgres:
        condition: service_healthy
      llm-service:
        condition: service_healthy

volumes:
  postgres_data:
