version: '3.8'

services:
  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - LOG_LEVEL=info
      - LLM_SERVICE_URL=http://llm:8001
      - RAG_SERVICE_URL=http://rag:8002
    depends_on:
      - llm
      - postgres
    networks:
      - flow-network

  llm:
    build:
      context: ./services/llm
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - LLM_HOST=0.0.0.0
      - LLM_PORT=8001
      - LLM_NUM_WORKERS=2
    volumes:
      - model-cache:/app/model_cache
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    networks:
      - flow-network

  node-service:
    build:
      context: ./services/node
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - GO_ORCHESTRATOR_URL=http://orchestrator:8080
      - LLM_SERVICE_URL=http://llm:8001
    depends_on:
      - orchestrator
    networks:
      - flow-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    depends_on:
      - orchestrator
    networks:
      - flow-network

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=flow
      - POSTGRES_USER=flow
      - POSTGRES_PASSWORD=flow
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - flow-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - flow-network

volumes:
  postgres-data:
  redis-data:
  model-cache:

networks:
  flow-network:
    driver: bridge
