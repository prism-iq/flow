server:
  host: "0.0.0.0"
  port: 8080
  mode: "release"

logging:
  level: "info"
  format: "json"

services:
  llm:
    url: "http://localhost:8001"
    timeout: 120s
  rag:
    url: "http://localhost:8002"
    timeout: 30s
  rust:
    url: "http://localhost:8003"
    timeout: 10s

database:
  postgres:
    host: "localhost"
    port: 5432
    database: "flow"
    user: "flow"
    password: "flow"
    ssl_mode: "disable"
    max_connections: 25
  redis:
    host: "localhost"
    port: 6379
    password: ""
    db: 0

llm:
  model: "microsoft/Phi-3-mini-4k-instruct"
  workers: 4
  max_tokens: 2048
  temperature: 0.7
  cache_dir: "./model_cache"

websocket:
  read_buffer_size: 1024
  write_buffer_size: 1024
  ping_interval: 30s
  pong_timeout: 60s

cors:
  allowed_origins:
    - "*"
  allowed_methods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "OPTIONS"
  allowed_headers:
    - "Content-Type"
    - "Authorization"
