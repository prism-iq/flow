    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps(go):"

  - package-ecosystem: "pip"
    directory: "/services/llm"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps(python):"

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps(docker):"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps(actions):"
