name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  go-build:
    name: Go Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: CGO_ENABLED=0 go build -v ./...

      - name: Test
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          fail_ci_if_error: false

  python-test:
    name: Python Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/llm
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: services/llm/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff pytest pytest-asyncio

      - name: Lint with ruff
        run: ruff check src/ --ignore E501

      - name: Type check imports
        run: python -c "from src.main import app; print('Imports OK')"

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Go server image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: flow-server:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build LLM service image
        uses: docker/build-push-action@v5
        with:
          context: ./services/llm
          push: false
          tags: flow-llm:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: [go-build, python-test]
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: flow
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"
          cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: pip install -r services/llm/requirements.txt

      - name: Run database migrations
        run: psql -h localhost -U postgres -d flow -f db/migrations/001_init_schema_simple.sql
        env:
          PGPASSWORD: postgres

      - name: Start LLM service
        run: |
          cd services/llm
          uvicorn src.main:app --host 0.0.0.0 --port 8001 &
          sleep 3
          curl -f http://localhost:8001/health

      - name: Build and start Go server
        run: |
          CGO_ENABLED=0 go build -o flow-server ./cmd/server
          ./flow-server &
          sleep 2
          curl -f http://localhost:8080/api/v1/health
        env:
          PORT: "8080"
          LLM_SERVICE_URL: http://localhost:8001
          PG_HOST: localhost
          PG_USER: postgres
          PG_PASSWORD: postgres
          PG_DATABASE: flow

      - name: Test endpoints
        run: |
          curl -sf -X POST http://localhost:8080/api/v1/fast/extract             -H "Content-Type: application/json"             -d '{"text": "Meeting on 2024-01-15"}'
          
          curl -sf -X POST http://localhost:8080/api/v1/pipeline/extract/all             -H "Content-Type: application/json"             -d '{"text": "John Smith paid $1 million"}'
          
          echo "All integration tests passed!"
