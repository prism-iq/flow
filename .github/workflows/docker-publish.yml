name: Docker Publish

on:
  push:
    branches: [main]
    tags: ["v*"]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Go server
        id: meta-go
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/flow-server
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=

      - name: Extract metadata for LLM service
        id: meta-llm
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/flow-llm
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=

      - name: Build and push Go server
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-go.outputs.tags }}
          labels: ${{ steps.meta-go.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push LLM service
        uses: docker/build-push-action@v5
        with:
          context: ./services/llm
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-llm.outputs.tags }}
          labels: ${{ steps.meta-llm.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
