name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"
          cache: true

      - name: Build binaries
        run: |
          mkdir -p dist
          
          # Linux AMD64
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o dist/flow-server-linux-amd64 ./cmd/server
          
          # Linux ARM64
          GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build -ldflags="-s -w" -o dist/flow-server-linux-arm64 ./cmd/server
          
          # macOS AMD64
          GOOS=darwin GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o dist/flow-server-darwin-amd64 ./cmd/server
          
          # macOS ARM64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 CGO_ENABLED=0 go build -ldflags="-s -w" -o dist/flow-server-darwin-arm64 ./cmd/server
          
          # Windows AMD64
          GOOS=windows GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o dist/flow-server-windows-amd64.exe ./cmd/server
          
          # Create checksums
          cd dist && sha256sum * > checksums.txt

      - name: Generate changelog
        id: changelog
        run: |
          echo "## Changes" > changelog.md
          git log $(git describe --tags --abbrev=0 HEAD^)..HEAD --pretty=format:"- %s" >> changelog.md || echo "- Initial release" >> changelog.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: changelog.md
          files: |
            dist/flow-server-*
            dist/checksums.txt
          generate_release_notes: true
